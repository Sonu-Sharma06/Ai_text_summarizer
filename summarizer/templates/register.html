<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: rgba(20, 25, 78, 0.912);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .register-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #111827;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }

    input:focus {
      border-color: #2563eb;
      outline: none;
    }

    .error-message {
      color: #dc2626;
      font-size: 0.9rem;
      margin-top: -0.5rem;
      margin-bottom: 0.8rem;
    }

    button {
      width: 100%;
      background-color: #2563eb;
      color: #ffffff;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e40af;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #4b5563;
    }

    .login-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Create an Account</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      {% for field in form %}
        <div>
          <label>{{ field.label_tag }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="error-message">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
  </div>

</body>
</html>
